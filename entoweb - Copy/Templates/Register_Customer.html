   <form action="/welcome">
<section class="h-80 bg-white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://www.seedprod.com/wp-content/uploads/2020/04/how-to-create-an-event-registration-form-in-wordpress.png"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .100rem; border-bottom-left-radius: .100rem;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase"> Registration Form </h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m"> Name </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <select>
                        <option>Type of entertainment</option>
                        <option>Concert</option>
                        <option>standup comedy</option>
                        <option>Dance</option>
                        <option>Magic show</option>
                        <option>DJ nights</option>
                      </select>
                      <label class="form-label" for="form3Example8"> Select The Event </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="email" id="form3Example1m1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1"> email </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="date" id="form3Example1n1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Date Of Event </label>
                    </div>
                  </div>
                </div>
                  <div class="form-outline mb-4">
                  <input type="number" id="form3Example8" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8"> Phone Number </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="time" id="form3Example9" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example9"> time of the event </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8"> Event Address </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example90" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90"> Pincode </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example97" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example97"> Additional Details </label>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg"> Reset all </button>
                  <button type="submit" class="btn btn-warning btn-lg ms-2"> Submit form </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
