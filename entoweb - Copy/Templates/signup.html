{% block body %}
<form action="{% url 'signup2' %}" method="post">
    {% csrf_token %}
<div class="container-fluid vh-100 ">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-secondary">Create Account</h3>
                        </div>
                        <div class="p-2">
                            <form action=" ">
                                <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Entertainer</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Customer</label>
</div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-secondary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-secondary"><i
                                            class="bi bi-envelope text-white"></i></span>
                                    <input type="email" class="form-control" name = "email" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-secondary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="password">
                                </div>
                                <div class="d-grid col-12 mx-auto" >
                                    <button class="btn btn-secondary" class="active" type="submit"><span></span> Sign up</button>
                                </div>
                                <p class="text-center mt-3">
                                    <a href="/home" class="text-primary fw-bold"><span class="text-primary"></span></a>

                                </p>
                                <p class="text-center mt-3">Already have an account?
                                    <a href="/login" class="text-primary fw-bold"><span class=" text-primary">Sign in</span></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </form>
{% endblock %}
